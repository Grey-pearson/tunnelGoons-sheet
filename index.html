<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="charactersheet"> <!-- background -->
        <section class="tophalf">
            <!-- name, player name,
            level, max hp, hp, brute, skulker, erudite 
            portiat -->
            <div class="plyrinfo">
                <div class="name"></div>
                <div class="playername"></div>
                <div class="statgrid">
                    <div class="lvl"></div>
                    <div class="maxhp"></div>
                    <div class="hp"></div> 
                    <div class="brute"></div>
                    <div class="skulker"></div>
                    <div class="erudite"></div>
                </div>
            </div>
            <div class="portrait">
                <!-- upload picture -->
            </div>
        </section>
        <section class="bottomhalf">
            <!-- inventory score, num of items, inventory
            buttons: add item -->
            <div class="inventoryscore"></div>
            <div class="numofitems"></div>
            <div class="inventory"></div>
        </section>
    </div>
    
</body>
</html>
